<!DOCTYPE html>
<html lang="en">

<head>
  <title>📝 My Note App</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card-note {
      transition: 0.3s;
    }

    .card-note:hover {
      transform: scale(1.02);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="/">📝 MyNote</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
      <span class="text-white me-2">Hi {{ user.username }}</span>
      <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
      </form>
      {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
      <a href="{% url 'note:register' %}" class="btn btn-light btn-sm">Register</a>
      {% endif %}
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
