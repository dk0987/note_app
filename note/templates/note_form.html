{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">📝 {% if form.instance.pk %}Edit{% else %}Create{% endif %} Note</h4>
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            <label class="form-label">Title</label>
            {{ form.title }}
          </div>
          <div class="mb-3">
            <label class="form-label">Content</label>
            {{ form.content }}
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Note</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
